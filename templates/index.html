<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibTeX to PDF Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>BibTeX to PDF Converter</h1>
        <p>Upload your BibTeX file to convert it to a PDF.</p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="file-upload-container">
                <label for="file-input" class="custom-file-upload">Choose File</label>
                <input id="file-input" type="file" name="file" accept=".bib" required />
                <input type="text" id="file-name-display" placeholder="Nenhum arquivo escolhido" readonly />
            </div>
            <div class="file-name-container">
                <span class="file-name-label">File name</span>
                <input type="text" name="filename" placeholder="Enter file name" required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
    <script>
        document.getElementById('file-input').addEventListener('change', function() {
            var fileName = this.files.length > 0 ? this.files[0].name : 'Nenhum arquivo escolhido';
            document.getElementById('file-name-display').value = fileName;
        });
    </script>
</body>
</html>
